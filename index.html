<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable List</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <h1>Filterable List</h1>
    <div class="container">
      <div class="filterWrapper"></div>
      <div class="error"></div>
      <div class="loading">
        <div class="loader">
          <svg class="circular-loader" viewBox="25 25 50 50">
            <circle
              class="loader-path"
              cx="50"
              cy="50"
              r="20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>
        </div>
      </div>
      <!-- <div class="tableWrapper"></div> -->
      <div class="userCardsWrapper"></div>
    </div>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
